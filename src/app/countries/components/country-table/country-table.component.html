

<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
    No hay paises que mostrar
</div>



<ng-template #table>
  <table class="table table-resposive table-dark ">
    <thead>
      <tr>
        <td>#</td>
        <td>Code</td>
        <th>Bandera</th>
        <td>Pa√≠s</td>
        <td>Capital</td>
        <td>Region</td>
        <td>Habitantes</td>
        <td>Detalles</td>
      </tr>

    </thead>

    <tbody>


      <tr *ngFor="let country of countries; let i = index">
        <td>{{i + 1}}</td>
        <td>{{country.cca2}}</td>
        <td> <img src="{{country.flags.svg}}" alt="" style="width: 2em;"></td>
        <td> {{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.region}}</td>
        <td> {{country.population | number}} </td>
        <td>  <a [routerLink]="[ '/countries/by', country.cca3]" >Info</a></td>


      </tr>


    </tbody>
  </table>


</ng-template>

<!-- contact-list.component.html -->
<div *ngIf="contacts.length > 0">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Created At</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts[0].data">
        <td>{{ contact.name }}</td>

      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="contacts.length === 0">
  No contacts found.
</div>
